<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdrawal Request</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 30px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #2c3e50;
        }
        
        .balance-info {
            background-color: #e8f4fc;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            text-align: center;
        }
        
        .balance-amount {
            font-size: 24px;
            font-weight: bold;
            color: #2980b9;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        input:focus, select:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        
        .amount-input {
            position: relative;
        }
        
        .amount-input span {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #7f8c8d;
        }
        
        .withdraw-btn {
            display: block;
            width: 100%;
            padding: 14px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .withdraw-btn:hover {
            background-color: #2980b9;
        }
        
        .withdraw-btn:active {
            transform: translateY(1px);
        }
        
        .info-text {
            margin-top: 20px;
            font-size: 14px;
            color: #7f8c8d;
            text-align: center;
        }
        
        .success-message {
            display: none;
            background-color: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Withdrawal Request</h1>
        
        <div class="balance-info">
            <p>Available Balance</p>
            <p class="balance-amount">$1,250.75</p>
        </div>
        
        <form id="withdrawalForm">
            <div class="form-group">
                <label for="amount">Withdrawal Amount</label>
                <div class="amount-input">
                    <input type="number" id="amount" name="amount" placeholder="0.00" min="1" step="0.01" required>
                    <span>USD</span>
                </div>
            </div>
            
            <div class="form-group">
                <label for="method">Withdrawal Method</label>
                <select id="method" name="method" required>
                    <option value="" disabled selected>Select a method</option>
                    <option value="bank">Bank Transfer</option>
                    <option value="paypal">PayPal</option>
                    <option value="crypto">Cryptocurrency</option>
                    <option value="check">Check</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="account">Account Details</label>
                <input type="text" id="account" name="account" placeholder="Enter account number or email" required>
            </div>
            
            <button type="submit" class="withdraw-btn">Withdraw Funds</button>
        </form>
        
        <div class="success-message" id="successMessage">
            Your withdrawal request has been submitted successfully!
        </div>
        
        <p class="info-text">
            Withdrawals are typically processed within 1-3 business days. 
            Contact support if you have any questions.
        </p>
    </div>

    <script>
        document.getElementById('withdrawalForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const amount = document.getElementById('amount').value;
            const method = document.getElementById('method').value;
            const account = document.getElementById('account').value;
            
            // In a real application, you would send this data to a server
            console.log('Withdrawal request:', { amount, method, account });
            
            // Show success message
            document.getElementById('successMessage').style.display = 'block';
            
            // Reset form
            this.reset();
            
            // Hide success message after 5 seconds
            setTimeout(function() {
                document.getElementById('successMessage').style.display = 'none';
            }, 5000);
        });
    </script>
</body>
</html>
